<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vérification Captcha</title>
<style>
    body {
        background-color: beige;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 80%;
        max-width: 600px;
        margin: 50px auto;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    input[type="button"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    input[type="button"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container" id="captchaContainer">
    <h2>Entrez le texte affiché dans l'image :</h2>
    <p>Récupérer votre compte</p>
    <p>Veuillez entrer le texte affiché dans l'image ci-dessous :</p>
    <img src="icon.jpeg" alt="MDKYV" id="captchaImage">
    <form id="captchaForm">
        <div class="form-group"> 
            <label for="captchaInput">Entrez le Captcha :</label>
            <input type="text" id="captchaInput" name="captchaInput" onkeydown="if(event.keyCode == 13) { event.preventDefault(); validateCaptcha(); }">
        </div>
        <input type="button" value="Soumettre" onclick="validateCaptcha()">
    </form>
</div>

<script>
    function validateCaptcha() {
        var captchaInput = document.getElementById('captchaInput').value;
        var captchaImage = document.getElementById('captchaImage').alt;

        if (captchaInput === captchaImage) {
            // Redirect to passwd.html if captcha is correct
            window.location.href = "passwd.html";
        } else {
            alert('Captcha incorrect. Veuillez réessayer.');
            // Vous pouvez gérer une saisie de captcha incorrecte ici
        }
    }
</script>

</body>
</html>
